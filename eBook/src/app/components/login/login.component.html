
<form class="text-left" (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)] = "user.email" placeholder="Email">
   </div>
   <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" [(ngModel)] = "user.password" placeholder="Password" (keyup.enter)="logIn(false)">
      <small>Press enter when done</small>
   </div>
   <input type="submit" value="Submit" class="btn" (click)="logIn(false)">

</form>
