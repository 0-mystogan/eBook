<div class="container">
    <h3>Add Book</h3>
    <form  [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" formControlName = "name"placeholder="Name">
      </div>
      <div class="form-group">
       <label>Author</label>
       <input class="form-control" type="text" name="author" formControlName = "author" placeholder="Author">
   </div>
   <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" name="description" formControlName = "description" placeholder="Description">
 </div>
 <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="number" name="price" formControlName = "price" placeholder="Price">
 </div>
 <div class="form-group">
    <label>Currency</label>
    <input class="form-control" type="text" name="currrency" formControlName = "currrency" placeholder="Currency">
 </div>
 <div class="form-group">
    <label>Image</label>
    <input class="form-control" type="text" name="image" formControlName = "image" placeholder="Image">  
 </div>
 <div class="form-group">
    <label>Quantity</label>
    <input class="form-control" type="number" name="quantity" formControlName = "quantity" placeholder="Quantity">
 </div>
       <input type="submit" value="Submit" class="btn">
    </form>


    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-3">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
      </div>
      <div class="col-md-4">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
      </div>
    </div>
 
 </div>
