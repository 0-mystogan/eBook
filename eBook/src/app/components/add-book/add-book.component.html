<div class="add-book-container">
  <div class="add-book-form">
    <h1 class="add-book-text">Add book</h1>
    <hr class="add-book-underline"/>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value,file.files)">
      <div class="group-form">
        <label>Name</label>
        <br/>
        <input type="text" name="name" formControlName="name" >
      </div>
      <div class="group-form">
        <label>Author</label>
        <br/>
        <input  type="text" name="author" formControlName="author" >
        
      </div>
      <div class="group-form">
        <label>Description</label>
        <br/>
        <input  type="text" name="description" formControlName="description">
        
      </div>
      <div class="group-form">
        <label>Price</label>
        <br/>
        <input  type="number" name="price" formControlName="price" >
      </div>
      <div class="group-form">
        <label>Currency</label>
        <br/>
        <input type="text" name="currrency" formControlName="currrency" >
      </div>
      <div class="group-form">
        <label>Image</label>
        <div class="row" style="margin-bottom:15px;">
          <div class="col-md-3">
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
          </div>
          <div class="col-md-4">
            <span class="upload" *ngIf="progress > 0">
              {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
              {{message}}
            </span>
          </div>
        </div>
      </div>
      <div class="group-form">
        <label>Quantity</label>
        <br/>
        <input type="number" name="quantity" formControlName="quantity">
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>

  <div class="add-book-preview">
    <div class="book-item">
      <span class="book-name">{{checkoutForm.value.name}}</span>
      <span class="book-author">{{checkoutForm.value.author}}</span>
      <img src="../../../assets/Medvjedgrad.jpg" class="book-image" >
      <p class="book-price">{{checkoutForm.value.currrency}} {{checkoutForm.value.price}}.00</p>
  </div>
</div>
